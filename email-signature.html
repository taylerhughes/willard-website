<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Lato', Arial, sans-serif;">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature</title>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap');
    body { margin: 0; padding: 0; }
    td { vertical-align: top; }
  </style>
</head>
<body style="margin: 0; padding: 0;">
  <!-- Main Container -->
  <table border="0" cellpadding="0" cellspacing="0" width="600" style="width: 600px; font-family: 'Lato', Arial, sans-serif; border-collapse: collapse;">
    
    <!-- Profile Section -->
    <tr>
      <td style="padding: 24px 0;">
        <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
          <tr>
            <!-- Profile Image -->
            <td width="103" style="width: 103px; padding-right: 24px;">
              <img src="public/email-assets/profile.png" alt="Tayler Hughes" width="103" height="103" style="display: block; width: 103px; height: 103px; border-radius: 50%;" />
            </td>
            <!-- Vertical Line -->
            <td width="1" style="width: 1px; background-color: #e0e0e0;"></td>
            <!-- Info -->
            <td style="padding-left: 24px; vertical-align: middle;">
              <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                <tr>
                  <td style="font-family: 'Lato', Arial, sans-serif; font-size: 20px; font-weight: 700; color: #000000; line-height: 1.2;">
                    Tayler Hughes
                  </td>
                </tr>
                <tr>
                  <td style="font-family: 'Lato', Arial, sans-serif; font-size: 16px; font-weight: 700; color: #6e6e6e; line-height: 1.2; padding-bottom: 12px;">
                    Founder & Design Director
                  </td>
                </tr>
                <tr>
                  <td style="font-family: 'Lato', Arial, sans-serif; font-size: 14px; color: #6e6e6e; line-height: 1.4;">
                    <a href="tel:+447377883872" style="color: #6e6e6e; text-decoration: none;">+44 (0) 7377 88 3872</a>
                  </td>
                </tr>
                <tr>
                  <td style="font-family: 'Lato', Arial, sans-serif; font-size: 14px; color: #6e6e6e; line-height: 1.4;">
                    <a href="https://willard.design" style="color: #6e6e6e; text-decoration: none;">https://willard.design</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Spacer -->
    <tr>
      <td height="20" style="height: 20px; font-size: 0; line-height: 0;">&nbsp;</td>
    </tr>

    <!-- Banner Section -->
    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="width: 100%; border-collapse: collapse; background-color: #202020; border-radius: 16px; overflow: hidden;">
          <!-- Content Row -->
          <tr>
            <td style="padding: 24px 32px;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <!-- Logo & Text -->
                  <td style="vertical-align: middle;">
                    <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                      <tr>
                        <td width="24" style="width: 24px; padding-right: 12px;">
                          <img src="public/email-assets/logo.svg" alt="Willard" width="19" height="19" style="display: block; width: 19px; height: 19px;" />
                        </td>
                        <td style="font-family: 'Bebas Neue', Arial, sans-serif; font-size: 36px; color: #ffffff; line-height: 1; text-transform: uppercase; letter-spacing: 0.5px;">
                          Designing the<br/>Future of AI
                        </td>
                      </tr>
                    </table>
                  </td>
                  <!-- Button -->
                  <td align="right" style="vertical-align: middle;">
                    <a href="https://willard.design/book" style="display: inline-block; background-color: #ffffff; color: #202020; font-family: 'Lato', Arial, sans-serif; font-size: 16px; font-weight: 700; text-decoration: none; padding: 10px 20px; border-radius: 99px;">
                      Book a call
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Colored Stripe Row -->
          <tr>
            <td style="font-size: 0; line-height: 0;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%" height="8" style="width: 100%; height: 8px; border-collapse: collapse;">
                <tr>
                  <td width="5%" style="background-color: #06144b; height: 8px;"></td>
                  <td width="5%" style="background-color: #011f90; height: 8px;"></td>
                  <td width="40%" style="background-color: #0028b7; height: 8px;"></td> <!-- Merged blues approximation -->
                  <td width="5%" style="background-color: #0133eb; height: 8px;"></td>
                  <td width="5%" style="background-color: #006cfd; height: 8px;"></td>
                  <td width="5%" style="background-color: #6cabff; height: 8px;"></td>
                  <td width="5%" style="background-color: #c3e0fd; height: 8px;"></td>
                  <td width="5%" style="background-color: #ff4e31; height: 8px;"></td>
                  <td width="5%" style="background-color: #ff7353; height: 8px;"></td>
                  <td width="5%" style="background-color: #ffa075; height: 8px;"></td>
                  <td width="5%" style="background-color: #2a292e; height: 8px;"></td>
                  <td width="5%" style="background-color: #959499; height: 8px;"></td>
                  <td width="5%" style="background-color: #e2e2e2; height: 8px;"></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  
  <!-- Note for usage -->
  <!-- IMPORTANT: For use in actual email clients (Gmail, Outlook, etc.), you MUST host the images (profile.png, logo.svg) on a public server and update the 'src' attributes to point to the absolute URLs. Local paths will not work in sent emails. -->
</body>
</html>
